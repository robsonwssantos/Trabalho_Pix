<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transferências</title>
    <link rel="stylesheet" href="/frontend/css/style.css" />
    <link rel="stylesheet" href="/frontend/css/header.css" />
    <link rel="stylesheet" href="/frontend/css/footer.css" />
    <link rel="stylesheet" href="/frontend/css/button.css" />
    <link rel="stylesheet" href="/frontend/css/form.css" />
  </head>

  <header>
    <h1>Faz o Pix - Crie_TI</h1>
    <div class="div-header">
      <button class="button-header"><a href="index.html">Home</a></button>
      <button class="button-header"><a href="transferencia.html">Listagem</a></button>
    </div>
  </header>

  <body>
    <h2>Realizar tranferência</h2>
    <form id="form" class="transfer">
      <div id="name">
        <label for="name">Insira seu nome</label>
        <select name="name" id="name-select"></select>
        <span id="name-span"></span>
      </div>

      <div id="recipient">
        <label for="recipient">Insira nome do destinatário</label>
        <select name="recipient" id="recipient-select"></select>
        <span id="recipient-span"></span>
      </div>

      <div id="value">
        <label for="value">Insira o valor</label>
        <input type="number" id="value-input" placeholder="R$00,00" />
        <span id="value-span"></span>
      </div>

      <button class="button-transfer" type="submit">Transferir</button>
    </form>

    <footer>
      <h2>Copyright © 2023 - 2025 Todos os direitos reservados | Robson Schneider </h2>
    </footer>

    <script src="transferencia.js"></script>
  </body>
</html>
